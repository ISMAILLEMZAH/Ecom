<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="Template/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <link rel="stylesheet" href="Template/css/logreg_styles.css">
</head>


   
    <div class="body" style="padding-top: 100px; padding-bottom:75px; ">
        <div class="border rounded shadow login-center">
            <form method="GET" action="InscriptionClient" style="padding-top: 32px;">
                <div class="text-center form-group mb-3"><img class="img-fluid" style="width: 100px;padding-top: 15px;" src="Template/assets/images/reg.png"></div>
                <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="text" name="nom" style="width: 450px;" placeholder="Username" required></div>
                <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="text" name="prenom" style="width: 450px;" placeholder="Nickname" required></div>
                <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="email" name="email" style="width: 450px;" placeholder="Email" required></div>
                <div class="d-flex justify-content-center form-group mb-3"><input  class="form-control" type="password" minlength="8" name="password"  style="width: 450px;" placeholder="Password"   required ></div>
                <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="number" name="tel" max='9999999999999' style="width: 450px;" placeholder="Phone number" required></div>
                <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="text" name="adresse" style="width: 450px;" placeholder="Adress" required></div>

                <label class="form-check-label "  style="position: relative;left: 180px;">
                    
                      <input type="checkbox" class="form-check-input ">
                        Remember me
                      </label>
                
                
                <div class="d-flex justify-content-center form-group mb-3"><button class="btn btn-dark" style="width: 200px;margin-top: 20px; " type="submit">Register</button>
                    
                    <button class="btn btn-light" style="position: relative;left: 50px;margin-top: 20px;">Cancel</button>
            </form>
   
        </div>
    </div>
    <script src="Template/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajdashax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="Template/assets/js/vanilla-zoom.js"></script>
    <script src="Template/assets/js/theme.js"></script>
    <script src="Template/js/misc.js"></script>



</html>
